Create a nextJS component called "weeklyPractices" that outputs 7 div elements one for each day of the week, starting with the current week, starting with Monday and ending with Sunday, each div will have an h1 element with the day of the week, for example "Monday", an h2 showing the date (in the format dd-MM-YYY), and a table, with no header. If the date falls in a holiday (listed in the holiday.json) and does not match an entry in "overwrite.json", no practice is listed only a tr element with the text extracted from the holiday title (assign a className of "holidayTitle"). 

Each row of this table will be a react component called "practice", which outputs a tr element with 3 td elements for time (in the format 6:00 am - 7:30 am (startTime - endTime)), group name, and location.  

If the date is not a holiday check against overwrite.json, if it matches an entry in overwrite check if it has "cancellation":true, if so don't render anything, otherwise render a tr in the following format
<tr className="change">
<td>{change.startTime} - {change.endTime}</td>
<td>{group}</td>
<td>{change.location}</td>

otherwise render the default entry

</tr>
<tr className="default">
<td>{startTime} - {endTime}</td>
<td>{group}</td>
<td>{location}</td>
</tr>