  Wednesday: 4:00 pm - 5:30 pm at "Oak Ridges"
  Thursday: 4:00 pm - 6:00 pm at "Richvale"
  Friday: 6:00 am - 8:00 am at "Centennial"
  Friday: 4:00 pm - 5:30 pm at "Dryland"
